<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0ded37e0fb.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

		<title>Weather Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="side">
					Search for your destination
					<form class="form-control">
						<input type="text" placeholder="Search.." id="searchTerm" />
						<button type="submit" id="findCity" value="Location Search">
							<i class="fa fa-search"></i>
						</button>
					</form>
					<ul class="list-group list-group-flush" id="locationHistory">
						<li class="list-group-item" id="priorLocation">last search item</li>
					</ul>
				</div>
				<div class="main">
					<h1>Weather Dashboard</h1>
					<div class="row">
						<div class="col">
							<div class="card weatherList">
								<div class="currentCity"></div>
								<div class="tempF"></div>
								<div class="currentHumid"></div>
								<div class="currentWind"></div>
								<div class="currentUV">UV</div>
							</div>
						</div>
					</div>
					<br />
					<h2>5-Day Forcast</h2>
					<div class="row">
						<div class="col">
							<div class="card">
								<div id="day1date">Date</div>
								<div id="icon"></div>
								<div id="day1temp">Temp</div>
								<div id="Humidity">Humidity</div>
							</div>
						</div>

						<div class="col">
							<div class="card">..</div>
						</div>
						<div class="col">
							<div class="card">..</div>
						</div>
						<div class="col">
							<div class="card">..</div>
						</div>
						<div class="col">
							<div class="card">..</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="JS/app.js" type="text/javascript"></script>
	</body>
</html>
