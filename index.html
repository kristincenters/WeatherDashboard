<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0ded37e0fb.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

		<title>Weather Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="side citySearch">
					Search for your destination
					<form class="form-control" method="post">
						<label for="cityListText"></label>
						<input
							type="text"
							placeholder="Search.."
							id="cityText"
							name="cityListText"
						/>
						<button type="submit" id="cityForm" value="search">
							<i class="fa fa-search"></i>
						</button>
					</form>
					<ul class="list-group list-group-flush" id="cityList"></ul>
				</div>
				<div class="main">
					<h1>Weather Dashboard</h1>
					<div class="row">
						<div class="col">
							<div class="card">
								<p class="currentCity"></p>
								<p class="tempF"></p>
								<p class="currentHumid"></p>
								<p class="currentWind"></p>
								<p class="currentUV"></p>
							</div>
						</div>
					</div>
					<br />
					<h2>5-Day Forecast</h2>
					<div class="row">
						<div class="col">
							<div class="card">
								<div id="day1date">Date</div>
								<img id="icon" />Icon
								<div id="day1temp">Temp</div>
								<div id="day1Humidity">Humidity</div>
							</div>
						</div>

						<div class="col">
							<div class="card">..</div>
						</div>
						<div class="col">
							<div class="card">..</div>
						</div>
						<div class="col">
							<div class="card">..</div>
						</div>
						<div class="col">
							<div class="card">..</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="JS/app.js" type="text/javascript"></script>
	</body>
</html>
